<!doctype html>
<html>
  <head>
    <meta name="author" content="John Doe">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
    <title>JP Card Game</title>
    <link rel="shortcut icon" type="image/png" href="https://cdn.sstatic.net/Sites/japanese/img/apple-touch-icon@2.png?v=814419482b93">
    <link href="https://fonts.googleapis.com/earlyaccess/nicomoji.css" rel="stylesheet">
    <link type="text/css" rel="stylesheet" href="stylesheet.css" >
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
  </head>
  <body>
    <div class="container">
      <h4>Welcome to JAPANESE CARD GAME!!!</h4>
      <h2>こんにちは <span style="color:	#ee3338">&#10084;</span></h2>
      <p>Please match all the cards with same meaning</p>
      <div class="row">
        <div class="col-xs-4">
          <div class="card" onClick="cardRotation(this)">
          </div>
        </div>
        <div class="col-xs-4">
          <div class="card" onClick="cardRotation(this)">
          </div>
        </div>
        <div class="col-xs-4">
          <div class="card" onClick="cardRotation(this)">
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-xs-4">
          <div class="card" onClick="cardRotation(this)">
          </div>
        </div>
        <div class="col-xs-4">
          <div class="card" onClick="cardRotation(this)">
            <div>:|</div>
          </div>
        </div>
        <div class="col-xs-4">
          <div class="card" onClick="cardRotation(this)">
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-xs-4">
          <div class="card" onClick="cardRotation(this)">
          </div>
        </div>
        <div class="col-xs-4">
          <div class="card" onClick="cardRotation(this)">
          </div>
        </div>
        <div class="col-xs-4">
          <div class="card" onClick="cardRotation(this)">
          </div>
        </div>
      </div>
      <div class="footer"> Made by Tuan-Hao Chau <br> Github: Tuanhao
      </div>
    </div>
    <div id="winningPage">
      <h3>Thank you for playing<br>さようなら</h3>
      <img src="totorogif.gif" class="img-responsive"/>
    </div>
    <script src="function.js"></script>
  </body>
</html>
